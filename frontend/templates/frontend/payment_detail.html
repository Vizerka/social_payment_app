{% extends "frontend/base.html" %}

{% block content %}
<div>
    <h1>{{ payment.name }}</h1>
    <h2>Lista Osób na tej liście </h2>
    <table style="margin: auto;" border="1">
        <tr><td>Imię</td>  <td>Nazwisko</td><td>Placówka</td><td>Kwota</td></tr>
        {% for entry in beneficiaries %}
        <tr><td>{{ entry.first_name }}</td>  <td>{{ entry.last_name }}</td><td>{{ entry.place }}</td><td>{{ entry.amount }}</td></tr>
         {% endfor %}
    </table>
</div>
{% endblock content %}
